    <!--================ Register Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
          <div class="row align-items-center">
            <div class="billing_details col-lg-8 offset-lg-2 text-center">
                <div id="alert-pop" class="alert alert-warning alert-dismissible fade text-center" role="alert">
                    <strong>An error occured</strong> Please try again.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
              <h3>Create a Mobile Hour Account</h3>
              <form class="row contact_form">
                <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
                </div>
                <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
                </div>
                <div class="col-md-6 form-group p_star">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Please enter a valid phone number')" oninput="this.setCustomValidity('')" required>
                </div>
                <div class="col-md-6 form-group p_star">
                    <input type="email" class="form-control" placeholder="example@email.com" name="email" id="email" maxlength="30" oninvalid="this.setCustomValidity('Please enter your Email address')" oninput="this.setCustomValidity('')" required>
                </div>
                <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control formval" id="address" name="address" placeholder="Street address" required>
                </div>
                <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Postcode" pattern="[0-9]{4}" oninvalid="this.setCustomValidity('Please enter a valid postcode')" oninput="this.setCustomValidity('')" required>
                </div>
                <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>
                <div class="input-group-icon mt-10 col-md-12 p_star form-group" aria-required="true">
                    <div class="form-select" id="default-select">
                        <select name="state">
                        <option value="0">State/Territory</option>
                        <option value="Queensland">Queensland</option>
                        <option value="New South Wales">New South Wales</option>
                        <option value="Victoria">Victoria</option>
                        <option value="Western Australia">Western Australia</option>
                        <option value="South Australia">South Australia</option>
                        <option value="Northern Territory">Northern Territory</option>
                        <option value="Australian Capital Territory">Australian Capital Territory</option>
                        <option value="Tasmania">Tasmania</option>
                        </select>
                    </div>
                </div>
                <div class="row align-items-center col-lg-8 offset-lg-2 text-center">
                    <div class="col-md-12 form-group p_star">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern=".{8,}" oninvalid="this.setCustomValidity('Password must be a minimum of 8 characters')" oninput="this.setCustomValidity('')" required>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <div class="hover">
                        <button class="primary-btn" type="submit">Register</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
