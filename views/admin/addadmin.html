				<!-- ============================================================== -->

					<div class="row">
						<div class="col-12 d-flex no-block align-items-center">
							<h4 class="page-title font-24">Add Admin User</h4>
							<div class="ml-auto text-right">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="/admin">Home</a></li>
										<li class="breadcrumb-item active" aria-current="page">
											Add Admin User
										</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Container fluid  -->
				<!-- ============================================================== -->
				<div class="container-fluid">
					<div class="card">
						<div
							id="alert-pop"
							class="alert alert-warning alert-dismissible fade text-center"
							role="alert"
						>
							<strong>Account successfully created</strong>
							<button
								type="button"
								class="close"
								data-dismiss="alert"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form id="addAdminForm" class="form-horizontal">
							<div class="card-body">
								<h4 class="card-title">Add Admin User</h4>
								<div class="form-group row">
									<label
										for="firstname"
										class="col-sm-3 text-right control-label col-form-label"
										>First Name</label
									>
									<div class="col-sm-9">
										<input
											name="firstname"
											type="text"
											class="form-control"
											id="firstname"
											placeholder="First Name Here"
											pattern=".{3,}"
											title="First name must be at least 3 characters long."
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="lastname"
										class="col-sm-3 text-right control-label col-form-label"
										>Last Name</label
									>
									<div class="col-sm-9">
										<input
											name="lastname"
											type="text"
											class="form-control"
											id="lastname"
											placeholder="Last Name Here"
											pattern=".{3,}"
											title="Last name must be at least 3 characters long."
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="username"
										class="col-sm-3 text-right control-label col-form-label"
										>Username</label
									>
									<div class="col-sm-9">
										<input
											name="username"
											type="text"
											class="form-control"
											id="username"
											placeholder="Username Here"
											pattern=".{3,}"
											title="Username must be at least 3 characters long."
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-md-3 text-right control-label col-form-label"
										>User Role</label
									>
									<div class="col-md-9">
										<div class="custom-control custom-radio">
											<input
												type="radio"
												class="custom-control-input"
												id="customControlValidation1"
												name="radio-stacked"
												value="0"
												required
												checked
											/>
											<label
												class="custom-control-label"
												for="customControlValidation1"
												>Admin</label
											>
										</div>
										<div class="custom-control custom-radio">
											<input
												type="radio"
												class="custom-control-input"
												id="customControlValidation2"
												name="radio-stacked"
												value="1"
												required
											/>
											<label
												class="custom-control-label"
												for="customControlValidation2"
												>Manager</label
											>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="lname"
										class="col-sm-3 text-right control-label col-form-label"
										>Password</label
									>
									<div class="col-sm-9">
										<input
											name="password"
											type="password"
											class="form-control"
											id="password"
											placeholder="Password"
											pattern=".{8,}"
											title="Password must be at least 8 characters long."
											required
										/>
										<small class="form-text text-muted"
											>Password must be at least 8 characters long.</small
										>
									</div>
								</div>
							</div>
							<div class="border-top">
								<div class="card-body">
									<button type="submit" class="btn btn-primary">
										Create Admin User
									</button>
								</div>
							</div>
						</form>
